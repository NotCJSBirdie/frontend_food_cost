name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Adjust to match your Node.js version
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the application with environment variables
      - name: Build application
        run: npm run build
        env:
          VITE_ENV: ${{ secrets.VITE_ENV }}
          VITE_APPSYNC_URL: ${{ secrets.VITE_APPSYNC_URL }}
          VITE_APPSYNC_API_KEY: ${{ secrets.VITE_APPSYNC_API_KEY }}
          VITE_APPSYNC_REGION: ${{ secrets.VITE_APPSYNC_REGION }}

      # Deploy to AWS Amplify
      - name: Deploy to Amplify
        uses: aws-actions/amplify-cli-action@v2
        with:
          amplify_command: publish
          amplify_arguments: --yes
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-2
