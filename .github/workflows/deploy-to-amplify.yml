name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ # Ensure all commands run in the repository root

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Adjust to match your Node.js version
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the application with environment variables
      - name: Build application
        run: npm run build
        env:
          VITE_ENV: ${{ secrets.VITE_ENV }}
          VITE_APPSYNC_URL: ${{ secrets.VITE_APPSYNC_URL }}
          VITE_APPSYNC_API_KEY: ${{ secrets.VITE_APPSYNC_API_KEY }}
          VITE_APPSYNC_REGION: ${{ secrets.VITE_APPSYNC_REGION }}

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      # Install AWS Amplify CLI
      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli@12.10.1

      # Configure Amplify CLI
      - name: Configure Amplify
        run: |
          amplify configure project --app-id ${{ secrets.AMPLIFY_APP_ID }} --env-name dev --yes
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-2

      # Debug Amplify status
      - name: Debug Amplify status
        run: amplify status

      # Deploy to AWS Amplify
      - name: Deploy to Amplify
        run: amplify publish --yes
